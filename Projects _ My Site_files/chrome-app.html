  <script type="text/javascript">
		const lmsDomain = 'https://seekho.seekify.com';
		let token = null;

		function getCookie(cname) {
			var name = cname + "=";
			var decodedCookie = decodeURIComponent(document.cookie);
			var ca = decodedCookie.split(';');
			for (var i = 0; i < ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}

		function getPlatform() {
			let platform = "25"; // DESKTOP_WEB
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				platform = "20"; // WEB (Mobile Web)
			} else if (/android/i.test(userAgent)) {
				platform = "20"; // WEB (Mobile Web)
			}
			return platform;
		}

<div id="seekho-plugin">
  <div class="container">
    <div class="bookmarks" id="bookmarks" style="width: 100%"></div>
  </div>
  <div class="container">
    <div id="chatContainer" style="display: none; width: 100%">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12 px-0">
          <div class="card" id="chat1" style="border-radius: 15px; height: 100vh;">
            <div class="card-header text-title2" style="overflow: auto; flex-direction: row; display: flex; align-items: center;" id="chatHeader"></div>
            <div class="card-body" style="flex: 1 1 0%; overflow: auto;" id="chatBox">
              <div class="loader" id="loader"></div>
            </div>
            <div id="card-footer" style="flex-direction: column; display: flex; justify-content: center; background: #ECF1F4; position: relative">
              <div class="card-footer py-4" style="background-color: transparent; border-top: 0">
                <div class="form-outline">
                  <div class="chat-textarea-wrapper mb-3">
                  <textarea class="form-control chat-textarea mb-0" id="answer" rows="1"></textarea>
                  </div>
                  <div class="form-outline d-flex" style="justify-content: space-between; align-items: center">
                    <div>
                      <span id="char-count" style="font-size: 12px;color: #c4c4c4;">0/150</span>
                      <span style="font-size: 12px;">(min 10 words)</span>
                    </div>
                    <div class="d-flex" style="column-gap: 15px; align-items: center">
                      <button style="float: left; flex: 1; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.15); border: 2px solid #ECF1F4;" class="btn btn-secondary-hollow btn-sm" id="finishInterview">Finish</button>
                      <button style="float: right;padding: 0px;width: 37px;height: 37px; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.15);" class="btn btn-primary btn-sm rounded" id="submitAnswer">
                        <img src="./1688655011606-send.png" style="width: 20px; height: 20px;">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div style="position: absolute; height: 100%; width: 100%; background: white; align-items: center; justify-content: center; display: none" id="close-conversation">
                This conversation is closed!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script id="questionsCardHB" type="text/x-handlebars-template">
  <div id="questionCard" class="w-100 card border-0 background-tertiary-200 py-2 my-2">
    <div class="questions-container">
      <h5 class="text-body tertiary-color-text text-body questions-displayText">{{{question.displayText}}}</h5>
<!--      {{#if question.hint}}-->
<!--        <p class="primary-color-text text-title3 show-hint" style="cursor: pointer">Looking for a hint ?</p>-->
<!--        <p class="secondary-color-text text-smallcta question-hint my-2" style="display: none">{{question.hint}}</p>-->
<!--      {{/if}}-->
      {{#ifCond question.competencyLevel '==' "ADVANCED"}}
        <span class=" px-2 py-1 my-1 text-smallcta primary-color-text background-primary-50 border-radius-2">
          {{question.competencyLevel}}
        </span>
      {{/ifCond}}
      {{#ifCond question.competencyLevel '==' "INTERMEDIATE"}}
      <span class=" px-2 py-1 my-1 text-smallcta primary-color-text background-primary-50 border-radius-2">
          {{question.competencyLevel}}
        </span>
      {{/ifCond}}
      {{#ifCond question.competencyLevel '==' "BEGINNER"}}
      <span class=" px-2 py-1 my-1 text-smallcta primary-color-text background-primary-50 border-radius-2">
          {{question.competencyLevel}}
        </span>
      {{/ifCond}}
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        {{#each question.questionOptions as |option|}}
          {{#ifCond ../question.questionType '==' 'SINGLE_SELECT_MCQ' }}
              <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
                <label class="saveAnswerButton w-100 mb-0 tertiary-color-text" for="{{option.hash}}">
                  <input name="right-answer" id="{{option.hash}}" class="question-option mr-2" data-optionhash="{{option.hash}}" type="radio" {{#if option.isSelected}} checked {{/if}} />
                  {{#if option.displayText}}
                    {{option.displayText}}
                  {{else}}
                    <img class="option-image" src="{{option.displayImageDTO.imgUrl}}" alt="option" style="max-height: 180px"/>
                  {{/if}}
                </label>
              </li>
          {{/ifCond}}
          {{#ifCond ../question.questionType '==' 'SINGLE_SELECT_PERSONALITY' }}
            <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
              <label class="saveAnswerButton w-100 mb-0 tertiary-color-text" for="{{option.hash}}">
                <input name="right-answer" id="{{option.hash}}" class="question-option mr-2" data-optionhash="{{option.hash}}" type="radio" {{#if option.isSelected}} checked {{/if}} />
                  {{option.displayText}}
              </label>
            </li>
          {{/ifCond}}
          {{#ifCond ../question.questionType '==' 'MULTI_SELECT_MCQ' }}
            <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
              <label class="saveAnswerButton w-100 mb-0 tertiary-color-text" for="{{option.hash}}">
                <input name="right-answer-{{@index}}" id="{{option.hash}}" class="question-option mr-2" data-optionhash="{{option.hash}}" type="checkbox" {{#if option.isSelected}} checked {{/if}} />
                {{#if option.displayText}}
                  {{option.displayText}}
                {{else}}
                <img class="option-image" src="{{option.displayImageDTO.imgUrl}}" alt="option" style="max-height: 180px"/>
                {{/if}}
              </label>
            </li>
          {{/ifCond}}
        {{#ifCond ../question.questionType '==' 'SUBJECTIVE' }}
        <li class="disable-btn list-group-item border-0 border-option p-2 mb-3 d-flex align-items-baseline text-shortcopy option-content">
            <textarea class="saveAnswerButton subjectiveAnswer form-control subjective-answer" id="{{option.hash}}" data-optionhash="{{option.hash}}" placeholder="Type in your answer" rows="5">{{../comment}}</textarea>
        </li>
        {{/ifCond}}
      {{/each}}
      </ul>
    </div>
    <div class="card-footer border-0 bg-white text-right" id="quiz-action">
       <button id="next-button" class="btn btn-primary disable-btn">Next</button>
    </div>
  </div>
</script>
